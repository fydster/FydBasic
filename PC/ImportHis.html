<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理</title>
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="editor/themes/default/default.css" />
</head>
<body>
    <!--内容-->
    <div style="width:600px;margin-left:auto;margin-right:auto;">
        <div class="panel" style="margin-top:10px;" id="div_Import">
            <div class="panel-head">
                <strong>通讯录导入</strong>
            </div>
            <div class="panel-body" style="padding:5px;">
                <form method="post">
                    <div class="form-group">
                        <div class="field" style="margin-top:10px;">
                            <div class="input-group">
                                <input type="text" class="input" name="importFile" id="importFile" size="50" placeholder="excel模板" />
                                <span class="addbtn">
                                    <button type="button" id="btn_import" class="button bg-blue">
                                        选择备份文件
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="line" style="margin-top:10px;">
                            <button id="btn_ImportHis" style="width:100%;" type="button" class="button border-blue icon-sign-in">
                                &nbsp;确定导入
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="alert alert-yellow" style="margin-top:20px;">
            <span class="close rotate-hover"></span><strong>注意：</strong>请将文件后缀名改为.txt后进行上传。
        </div>
    </div>
  
    <!--底部-->
    <div class="layout fixed-bottom bg-white">
        <div class="border-bottom padding-bottom">
            <div class="text-center height-big text-small">
                <strong>版权所有 © 太原软通动力 All Rights Reserved，晋ICP备17006538号 </strong>
            </div>
        </div>
    </div>
    <script charset="utf-8" src="editor/kindeditor.js"></script>
    <script charset="utf-8" src="editor/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor = K.editor({
                uploadJson: 'editor/asp.net/upload_json.ashx',
                fileManagerJson: 'editor/asp.net/file_manager_json.ashx',
                allowFileManager: true
            });
            K('#btn_import').click(function () {
                editor.loadPlugin('insertfile', function () {
                    editor.plugin.fileDialog({
                        fileUrl: K('#importFile').val(),
                        clickFn: function (url, title) {
                            K('#importFile').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });
        });

    </script>
    <script src="pintuer/jquery.js"></script>
    <script src="pintuer/pintuer.js"></script>
    <script src="pintuer/respond.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/init.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/import.js"></script>
</body>
</html>
