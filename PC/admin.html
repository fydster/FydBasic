<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>太原软通动力科技</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <link rel="stylesheet" href="/editor/themes/default/default.css" />
</head>
<body>
    <div style=" margin-top:5px; margin-left:13px; margin-right:13px; min-height:400px;">
        <div class="panel" id="panel_select">
            <div class="panel-head">账户查询</div>
            <div class="panel-body">
                <form method="post" class="form-inline">
                    <div class="form-group">
                        <div class="label"><label for="username">姓名&nbsp;</label></div>
                        <div class="field">
                            <input id="key" type="text" class="input" placeholder="姓名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button style="margin-right:50px;" class="button bg-sub icon-search" type="button" id="btn_select"> 查询</button>
                        <button class="button bg-main icon-plus" type="button" id="btn_showadd"> 添加账户</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="panel hidden" id="panel_add">
            <div class="panel-head">账户添加</div>
            <div class="panel-body">
                <form method="post" class="form-inline">
                    <div class="form-group">
                        <div class="label"><label for="username">角色&nbsp;</label></div>
                        <div class="field">
                            <select class="input" style="width:167px;" id="btn_CID_S"></select>
                        </div>
                    </div>
                    <div style="width:100%;margin-bottom:10px;"></div>
                    <div class="form-group">
                        <div class="label"><label for="username">姓名&nbsp;</label></div>
                        <div class="field">
                            <input type="text" class="input" id="name" name="name" size="30" placeholder="姓名" />
                        </div>
                    </div>
                    <div style="width:100%;margin-bottom:10px;"></div>
                    <div class="form-group">
                        <div class="label"><label for="username">用户&nbsp;</label></div>
                        <div class="field">
                            <input type="text" class="input" id="uName" name="uName" size="30" placeholder="登陆用户名" />
                        </div>
                    </div>
                    <div style="width:100%;margin-bottom:10px;"></div>
                    <div class="form-group">
                        <div class="label"><label for="username">密码&nbsp;</label></div>
                        <div class="field">
                            <input type="password" class="input" id="uPass" name="uPass" size="30" placeholder="登陆密码" />
                        </div>
                    </div>
                    <div style="width:100%;margin-bottom:10px;"></div>
                    <div class="form-group">
                        <div class="label"><label for="username">手机&nbsp;</label></div>
                        <div class="field">
                            <input type="text" class="input" id="mobile" name="mobile" size="30" placeholder="手机" />
                        </div>
                    </div>
                    <div style="width:100%;margin-bottom:10px;"></div>
                    <div class="form-group">
                        <div class="label"><label for="username">备注&nbsp;</label></div>
                        <div class="field">
                            <input type="text" class="input" id="memo" name="memo" size="30" placeholder="备注" />
                        </div>
                    </div>
                    <div style="display:none;">
                        <div style="width:100%;margin-bottom:10px;"></div>
                        <div class="form-group">
                            <div class="label"><label for="username">分类&nbsp;</label></div>
                            <div class="field" id="btn_CID">

                            </div>
                        </div>
                    </div>
                    <div id="div_pp" style="display:none;">
                        <div style="width:100%;margin-bottom:10px;"></div>
                        <div class="form-group">
                            <div class="label"><label for="username">品牌&nbsp;</label></div>
                            <div class="field" id="btn_CID_ej">

                            </div>
                        </div>
                    </div>
                    <div style="width:100%;margin-bottom:10px;"></div>
                    <div style="margin-left:2px;" class="form-button">
                        <button class="button bg-main" type="button" id="btn_add"> 添加账户</button>
                        <button class="button bg-dot" type="button" id="btn_cancel"> 取消添加</button>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="tab">
            <div class="tab-head">
                <ul class="tab-nav">
                    <li class="active" id="tab-Li-List"><a href="#tab-OrderList">账户列表</a></li>
                </ul>
            </div>
            <div class="tab-body">
                <!--充值列表开始-->
                <div class="tab-panel active" id="tab-OrderList">
                    <table class="table table-bordered table-hover" style="width:100%;" id="ListPanel"></table>
                    <div style=" margin-top:10px; width:100%;overflow:hidden;display:none;" id="PagePanel">
                        <div style=" width:30%; float:left;">
                            <div class="alert alert-blue">总计<strong id="allPage"></strong>页,共<strong id="allNum"></strong>条记录</div>
                        </div>
                        <div style=" width:400px; float:right; text-align:right; padding-top:5px;">
                            <ul class="pagination border-sub" id="Page_Info"></ul>
                        </div>
                    </div>
                </div>
                <!--充值列表结束-->
            </div>
        </div>
    </div>
    <!--操作面板END-->
    <!--页面底部-->
    <div class="container">
        <br /><br />
        <br /><br />
        <div class="text-center">版权所有 © 太原软通动力科技 All Rights Reserved</div>
        <br /><br />
    </div>
    <!--页面底部END-->
    <div id="alert-channel" class="container-layout bg-white margin" style="display: none;">
        <div style="margin-bottom:10px;">
            <form method="post" class="form-x">
                <div class="form-group">
                    <div class="label"><label for="username">选择通道&nbsp;</label></div>
                    <div class="field">
                        <select class="input" style="width:167px;" id="ChannelID"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label"><label for="username">签名&nbsp;</label></div>
                    <div class="field">
                        <input type="text" class="input" id="SignName" name="SignName" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label"><label for="username">强制签名&nbsp;</label></div>
                    <div class="field">
                        <input type="checkbox" id="SignType" style="margin-top:10px;" name="IsSign" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label"><label for="username">余额&nbsp;</label></div>
                    <div class="field">
                        <input type="text" class="input" id="MaxNum" name="MaxNum" placeholder="" />
                    </div>
                </div>
            </form>
        </div>
        
        <div style="margin-top:10px;text-align:right;">
            <a class="button bg-main icon-check" href="#" id="btn_setChannel"> 确定</a>&nbsp;&nbsp;&nbsp;
            <a class="button icon-times" href="#" id="btn_cancel_set"> 取消</a>
        </div>
    </div>
    <script src="pintuer/jquery.js"></script>
    <script src="pintuer/pintuer.js"></script>
    <script src="pintuer/respond.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/init.js"></script>
    <script src="js/admin.js?v=20170503"></script>
    <script src="layer/layer.js"></script>
</body>
</html>
