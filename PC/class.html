<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>太原软通动力科技</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <link rel="stylesheet" href="/editor/themes/default/default.css" />
    <style>
        button{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div style=" margin-top:5px; margin-left:13px; margin-right:13px; min-height:400px;">
        <div class="panel" id="panel_add">
            <div class="panel-head">产品分类管理</div>
            <div class="panel-body">
                <div id="btn_CID_S" style="display:block;margin-bottom:10px;"></div>
                <button class="button bg-main icon-plus" type="button" id="btn_show"> 添加分类</button>
                <form method="post" class="form-inline hidden">
                    <div class="form-group">
                        <div class="label"><label for="username">分类名称&nbsp;</label></div>
                        <div class="field">
                            <input id="roleName" type="text" class="input" placeholder="角色名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label"><label for="username">所属上级&nbsp;</label></div>
                        <div class="field">
                            <select id="parId" class="input" style="width:120px;text-align:center;">
                                <option value="0">无上级</option>
                            </select>
                            <span>如果为一级分类，无需选择上级</span>
                        </div>
                    </div>
                    <div style="width:100%;margin-bottom:10px;"></div>
                    <div class="form-group">
                        <div class="label"><label for="username">分类排序&nbsp;</label></div>
                        <div class="field">
                            <input id="descNum" type="text" class="input" placeholder="分类排序" />
                            <span>排序数字越小显示越靠前</span>
                        </div>
                    </div>
                    <div style="width:100%;margin-bottom:10px;"></div>
                    <div style="margin-left:2px;" class="form-button">
                        <button class="button bg-main" type="button" id="btn_add"> 添加分类</button>
                        <button class="button bg-dot" type="button" id="btn_cancel"> 取消添加</button>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="tab">
            <div class="tab-head">
                <ul class="tab-nav">
                    <li class="active" id="tab-Li-List"><a href="#tab-OrderList">分类列表</a></li>
                </ul>
            </div>
            <div class="tab-body">
                <!--充值列表开始-->
                <div class="tab-panel active" id="tab-OrderList">
                    <table class="table table-bordered table-hover" style="width:100%;" id="ListPanel"></table>
                    <div style=" margin-top:10px; width:100%;overflow:hidden;display:none;" id="PagePanel">
                        <div style=" width:30%; float:left;">
                            <div class="alert alert-blue">总计<strong id="allPage"></strong>页,共<strong id="allNum"></strong>条记录</div>
                        </div>
                        <div style=" width:400px; float:right; text-align:right; padding-top:5px;">
                            <ul class="pagination border-sub" id="Page_Info"></ul>
                        </div>
                    </div>
                </div>
                <!--充值列表结束-->
            </div>
        </div>
    </div>
    <!--操作面板END-->
    <!--页面底部-->
    <div class="container">
        <br /><br />
        <br /><br />
        <div class="text-center">版权所有 © 太原软通动力科技 All Rights Reserved</div>
        <br /><br />
    </div>
    <!--页面底部END-->

    <script src="pintuer/jquery.js"></script>
    <script src="pintuer/pintuer.js"></script>
    <script src="pintuer/respond.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/init.js"></script>
    <script src="js/class.js?v=20170417"></script>
</body>
</html>
