<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>茶帮-品鉴坊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pintuer/pintuer.css">
    <script src="pintuer/jquery.js"></script>
    <script src="pintuer/pintuer.js"></script>
    <script src="pintuer/respond.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/init.js"></script>
    <script src="js/SysLog.js" type="text/javascript"></script>
    <!--日期控件-->
    <link href="date/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
    <script src="date/jquery.datetimepicker.js" type="text/javascript"></script>
    <!--日期控件END-->
  </head>
  <body>
      <div style=" margin-top:5px; margin-left:13px; margin-right:13px; min-height:400px;">
          <div class="panel">
              <div class="panel-head">查询条件</div>
              <div class="panel-body">
                  <form method="post" class="form-inline">
                      <div class="form-group">
                          <div class="label"><label for="username">日期&nbsp;</label></div>
                          <div class="field">
                              <input type="text" size="20" id="DateS" style="width:100px;" class="input" placeholder="" />-
                              <input type="text" size="20" id="DateE" style="width:100px;" class="input" placeholder="" />
                          </div>
                      </div>
                      <div class="form-group hidden">
                          <div class="label"><label for="username">工号&nbsp;</label></div>
                          <div class="field">
                              <select id="WorkNo" class="input"></select>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="label"><label for="username">内容&nbsp;</label></div>
                          <div class="field">
                              <input type="text" size="20" id="Content" style="width:150px;" class="input" placeholder="" />
                          </div>
                      </div>
                      <div class="form-button"><button class="button bg-main icon-search" type="button" id="btn_select"> 查询</button></div>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="button bg-yellow icon-refresh" type="button" onclick="window.location.href = 'syslog.html';"> 刷新 </button>
                      <!--div class="form-button"><button class="button bg-main" type="button" onclick="_Count.getCountListForE();">统计工程师</button></div-->
                  </form>
              </div>
          </div>
          <br />
          <div class="tab">
              <div class="tab-head">
                  <ul class="tab-nav">
                      <li class="active" id="tab-Li-List"><a href="#tab-OrderList">日志列表</a></li>
                      <li class="hidden" id="tab-Li-UserInfo"><a href="#tab-UserInfo">用户详情</a></li>
                  </ul>
              </div>
              <div class="tab-body">
                  <!--充值列表开始-->
                  <div class="tab-panel active" id="tab-OrderList">
                      <table class="table table-bordered table-hover" id="SysLogList"></table>
                      <div class="line" id="PagePanel" style="margin-top:15px;display:none;">
                          <div class="xm6" style="text-align:left;">
                              <div class="button-group">
                                  <button type="button" class="button">
                                      共<em id="allPage"></em>页
                                  </button>
                                  <button type="button" class="button">
                                      <em id="allNum"></em>条记录
                                  </button>
                              </div>
                          </div>
                          <div class="xm6" style="text-align:right;">
                              <div class="button-group" id="Page_Info">

                              </div>
                          </div>
                      </div>
                  </div>
                  <!--充值列表结束-->
              </div>
          </div>
      </div>
    <!--操作面板END-->

    <!--页面底部-->
    <div class="container">
        <br /><br />
        <br /><br />
        <div class="text-center">版权所有 © 茶帮-品鉴坊 All Rights Reserved</div>
        <br /><br />
    </div>
    <!--页面底部END-->

    <!--页面初始化-->
    <script language="javascript" type="text/javascript">
        _SysLog.init();
    </script>
    <!--页面初始化END-->
  </body>
<style>
    #Page_Info li {
        width: 32px;
        float: left;
        margin-right: 5px;
        text-align: center;
    }
</style>
</html>
